{% extends "content/base.html" %}

{% block header %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        .header {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
    </style>
    <div class="header">Dakynuv shop</div>
{% endblock %}

{% block main %}
    <style>
        body {
            background-color: rgb(0, 0, 119);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .articles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            padding: 40px;
        }
        .article {
            flex-basis: 100%;
        }
        .article {
            width: 100%; 
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .article-image {
            width: 15%;
            height: auto;
            border-radius: 10px;
        }
        .article h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .article p {
            font-size: 1.2em;
            color: #333;
        }
        
        @media (min-width: 576px) {
            .article {
                width: 45%;
            }
        }
        
        @media (min-width: 768px) {
            .article {
                width: 30%;
            }
        }
        
        @media (min-width: 992px) {
            .article {
                width: 22%;
            }
        }
    </style>
    <div class="articles-container">
        {% for article in articles %}
            <a href="/article/{{ article.id }}" class="article">
                <img class="article-image" src="{{ article.obrazek }}" alt="{{ article.nazev }}">
                <h2>{{ article.nazev }}</h2>
                <p>{{ article.cena }}Kƒç</p>
            </a>
        {% endfor %}
        <div id="klikz-19"></div>
    <script src="https://klikz.svs.gyarab.cz/hit/19?front=ffffff&back=4bdd55"></script>
    </div>
{% endblock %}
